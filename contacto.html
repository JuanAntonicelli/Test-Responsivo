    <div class="contact-form__container">
        <form id="contact-form" action="#" method="POST" enctype="multipart/form-data">
            <div class="contact-form__name">
                <label class="required" for="name">Nombre y apellido:</label><br>
                <input id="name" class="input" name="name" type="text"/><br>
                <span id="name_validation" class="error_message"></span>
            </div>
            <div class="contact-form__email">
                <label class="required" for="email">Correo electr√≥nico:</label><br>
                <input id="email" class="input" name="email" type="text"/><br>
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="contact-form__message">
                <label class="required" for="message">Motivo de consulta:</label><br>
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br>
                <span id="message_validation" class="error_message"></span>
            </div>
            <input id="submit-button" type="submit" value="ENVIAR">
        </form>
